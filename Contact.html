<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayzee Car Sales - Contact Us</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Kayzee Car Sales Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
    <p id="formResponse"></p>
  </main>

  <footer>
    <p>Â© 2025 Kayzee Car Sales. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const response = document.getElementById('formResponse');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      response.textContent = 'Thank you for contacting us, ' + form.name.value + '!';
      form.reset();
    });
  </script>
</body>
</html>
