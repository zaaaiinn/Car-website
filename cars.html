<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cars for Sale - Kayzee Car Sales</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #007bff;
    }
    nav a {
      margin-left: 25px;
      font-weight: 600;
      color: #555;
      text-decoration: none;
    }
    nav a.active, nav a:hover {
      color: #007bff;
    }

    main {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px 60px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .cars-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .car-card {
      background: white;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .car-card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
    }
    .car-details {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .car-details h2 {
      margin: 0 0 10px;
      font-weight: 700;
      color: #007bff;
      font-size: 1.3rem;
    }
    .car-details p {
      color: #555;
      flex-grow: 1;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .price {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #222;
    }
    .enquire-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }
    .enquire-btn:hover {
      background: #1e7e34;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cars-grid {
        flex-direction: column;
        align-items: center;
      }
      .car-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kayzee Car Sales</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cars.html" class="active">Cars</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Cars for Sale</h1>
    <div class="cars-grid">
      <div class="car-card">
        <img src="images/car1.jpg" alt="2018 Toyota Corolla" />
        <div class="car-details">
          <h2>2018 Toyota Corolla</h2>
          <p>Reliable, fuel-efficient sedan perfect for city driving.</p>
          <div class="price">$12,500</div>
          <button class="enquire-btn" onclick="location.href='contact.html'">Enquire Now</button>
        </div>
      </div>

      <div class="car-card">
        <img src="images/car2.jpg" alt="2019 Honda Civic" />
        <div class="car-details">
          <h2>2019 Honda Civic</h2>
          <p>Sporty and comfortable with great mileage.</p>
          <div class="price">$14,700</div>
          <button class="enquire-btn" onclick="location.href='contact.html'">Enquire Now</button>
        </div>
      </div>

      <div class="car-card">
        <img src="images/car3.jpg" alt="2017 Ford Focus" />
        <div class="car-details">
          <h2>2017 Ford Focus</h2>
          <p>Compact and affordable with excellent handling.</p>
          <div class="price">$11,000</div>
          <button class="enquire-btn" onclick="location.href='contact.html'">Enquire Now</button>
        </div>
      </div>

      <!-- Add more cars below as needed -->
    </div>
  </main>
</body>
</html>
