<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Kayzee Car Sales</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #007bff;
      cursor: pointer;
    }
    nav a {
      margin-left: 25px;
      font-weight: 600;
      color: #555;
      text-decoration: none;
    }
    nav a.active, nav a:hover {
      color: #007bff;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-weight: 700;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 14px;
      font-weight: 700;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }

    #formResponse {
      text-align: center;
      margin-top: 20px;
      font-weight: 700;
      color: #28a745;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">Kayzee Car Sales</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="formResponse"></p>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const response = document.getElementById('formResponse');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Here you can add validation or connect to backend/email service

      response.textContent = `Thank you for contacting us, ${form.name.value}! We'll get back to you soon.`;
      form.reset();
    });
  </script>
</body>
</html>
